<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Loan Calculator Project</title>
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <form class="form" id="form">
        <label for="depost"
          >Loan Amount $
          <p class="mand">*</p></label
        >
        <input type="number" id="depost" placeholder="Enter loan amount" />
        <label for="rate"
          >Interest Rate %
          <p class="mand">*</p></label
        >
        <input type="number" id="rate" placeholder="Enter rate interest" />
        <label for="months"
          >Months to pay
          <p class="mand">*</p></label
        >
        <input type="number" id="months" placeholder="Enter months" />
        <input type="submit" value="Calculate " />
      </form>
      <p class="error"></p>
      <h2>Monthly Payment: <span id="totao"></span></h2>
    </div>
  </body>
</html>
