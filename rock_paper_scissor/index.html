<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissor Game</h1>
      <h3>Choose your move:</h3>
      <div class="buttoncont" id="buttoncont">
        <button class="btn rock" id="rock">
          <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button class="btn paper" id="paper">
          <i class="fa-solid fa-hand"></i>
        </button>
        <button class="btn scissor" id="scissor">
          <i class="fa-solid fa-hand-scissors"></i>
        </button>
      </div>
      <h3 id="result"></h3>
      <h3>
        Your Score: <span id="ytotal">0</span> Computer Score:
        <span id="ctotal">0</span>
      </h3>
    </div>
  </body>
</html>
