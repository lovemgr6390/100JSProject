<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Pomodoro Project</title>
  </head>
  <body>
    <div class="container">
      <h1>Pomodoro Timer</h1>
      <div class="timesec" id="timesec">
        <div class="mins" id="mins">
          <h1><span id="minsval" class="minsval">25</span></h1>
        </div>
        <span><strong>:</strong></span>
        <div class="secs" id="secs">
          <h1><span id="secsval" class="secsval">00</span></h1>
        </div>
      </div>
      <div class="buttons" id="buttons">
        <button class="btn btn-start" id="btn-start">Start</button>
        <button class="btn btn-stop" id="btn-stop">Stop</button>
        <button class="btn btn-reset" id="btn-reset">Reset</button>
      </div>
    </div>
    <div class="modalout">
      <div class="modalin">
        <i class="fa-solid fa-xmark"></i>
        <h3>Congratulation you have successfully focused for 25 min.</h3>
      </div>
    </div>
  </body>
</html>
