<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Recipe Book App</title>
  </head>
  <body>
    <div class="toast">
      <p class="error">Please enter search keyword</p>
    </div>
    <header><h1>Receipe Book App</h1></header>
    <main>
      <div class="container">
        <div class="button-sec" id="button-sec">
          <form class="form" id="form">
            <input
              type="text"
              id="searchkey"
              class="searchkey"
              placeholder="Enter the meal name or keyword"
            />
            <button class="submit" id="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <button class="random" id="random">
            <i class="fa-solid fa-shuffle"></i>
          </button>
        </div>
      </div>
    </main>
    <section id="searchcont">
      <h1 class="srctitle"></h1>
      <div class="meals" id="meals"></div>
    </section>
    <div class="details" id="details"></div>
  </body>
</html>
