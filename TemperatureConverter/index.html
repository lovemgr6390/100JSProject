<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Temperature converter Project</title>
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <div class="celsius" id="celsius">
        <label for="celval">Celsius</label>
        <input
          type="number"
          name="celval"
          id="celval"
          placeholder="Enter Temperature"
        />
      </div>
      <div class="fahrenheit" id="fahrenheit">
        <label for="fahval">Fahrenheit</label>
        <input
          type="number"
          name="fahval"
          id="fahval"
          placeholder="Enter Temperature"
        />
      </div>
      <div class="kelvin" id="kelvin">
        <label for="kelval">Kelvin</label>
        <input
          type="number"
          name="kelval"
          id="kelval"
          placeholder="Enter Temperature"
        />
      </div>
    </div>
  </body>
</html>
