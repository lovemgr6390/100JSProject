<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Progress Bar Project</title>
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <hr class="progress-bar-back" />
        <hr class="progress-bar-front" />
        <div class="step checked">
          <i class="fas fa-check"></i>
          <small>Start</small>
        </div>
        <div class="step">
          <i class="fas fa-times"></i>
        </div>
        <div class="step">
          <i class="fas fa-times"></i>
        </div>
        <div class="step">
          <i class="fas fa-times"></i>
        </div>
        <div class="step">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <button class="btn" id="prev" disabled>
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="btn" id="next"><i class="fas fa-arrow-right"></i></button>
    </div>
  </body>
</html>
