<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Random Photo Project</title>

  <body>
    <div class="img-container">
      <img src="https://picsum.photos/300?random=1" alt="One" /><img
        src="https://picsum.photos/300?random=2"
        alt="Two"
      /><img src="https://picsum.photos/300?random=3" alt="Three" /><img
        src="https://picsum.photos/300?random=4"
        alt="Four"
      /><img src="https://picsum.photos/300?random=5" alt="Five" /><img
        src="https://picsum.photos/300?random=6"
        alt="Six"
      />
    </div>
    <button class="btn">Load More</button>
  </body>
</html>
