<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Multiplication App Project</title>
  </head>
  <body>
    <div class="container">
      <p>Score: <span class="score" id="score">0</span></p>
      <h1>
        What is <span class="first" id="first">0 </span> multiply by
        <span class="second" id="second">0</span>?
      </h1>
      <form class="form" id="form">
        <input type="number" id="num" placeholder="Enter Your Answer" />
        <p class="error"></p>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
