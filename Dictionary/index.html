<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>English Dictionary Project</title>
  </head>
  <body>
    <div class="container">
      <h1>English Dictionary</h1>
      <input type="text" id="input" class="input" placeholder="Search Word" />
      <p class="info" id="info">Type a word and press enter</p>
      <div class="maincont">
        <div class="result" id="result">
          <p>My Title: <span class="title" id="title"></span></p>
          <p>Meaning: <span class="meaning" id="meaning"></span></p>
          <audio src="" controls id="audio"></audio>
        </div>
      </div>
    </div>
  </body>
</html>
