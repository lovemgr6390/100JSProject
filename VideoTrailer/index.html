<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Video Trailer Pop Up</title>
  </head>
  <body>
    <div class="container">
      <div class="imgcontainer">
        <img src="cat.png" alt="Cat" />
      </div>
      <div class="movieinfo">
        <h1>Funny Cat</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Enim quidem
          nisi corrupti? Eveniet deserunt molestias architecto quia, corporis
          veniam iste?
        </p>
        <button class="btn" id="btn">Watch Now</button>
      </div>
      <div class="modelout">
        <div class="modalin">
          <i id="close" class="fa-solid fa-xmark"></i>
          <div class="videoCont">
            <video src="gone.mp4" controls></video>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
